<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="left-side">
      <h1 class="result">Your Result</h1>
      <section class="circle">
        <h2 class="num">76</h2>
        <h3 class="num2">of 100</h3>
      </section>
      <h4 class="great">Great</h4>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="right-side">
      <h5>Summary</h5>
      <section class="reaction">
        <img alt="reaction icon" src="assets/images/icon-reaction.svg">
        <h6>Reaction</h6>
        <h1 class="rating"><span>80</span> / 100</h1>
      </section>
      <section class="memory">
        <img alt="memory icon" src="assets/images/icon-memory.svg">
        <h2>Memory</h2>
        <h1 class="rating"><span>92</span> / 100</h1>
      </section>
      <section class="verbal">
        <img alt="verbal icon" src="assets/images/icon-verbal.svg">
        <h3>Verbal</h3>
        <h1 class="rating"><span>61</span> / 100</h1>
      </section>
      <section class="visual">
        <img alt="visual icon" src="assets/images/icon-visual.svg">
        <h4>Visual</h4>
        <h1 class="rating"><span>72</span> / 100</h1>
      </section>
      <button>Continue</button>
    </section>
  </main>
</body>
</html>
